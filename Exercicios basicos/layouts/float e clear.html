<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Clear</title>
    <style>
        #container{
            background-color: #ccc;
            width: 80%;
            padding: 15px;
        }

        #container div{
            background-color: rgba(255, 0, 0, .3);
            margin-bottom: 5px;
            width: 60%;
            height: 50px;
        }

        #div1{
            float: left;
        }

        #div2{
            float: right;
        }

        #div3{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">Div1</div>
        <div id="div2">Div2</div>
        <div id="div3">Div3</div>
    </div>
</body>
</html>
