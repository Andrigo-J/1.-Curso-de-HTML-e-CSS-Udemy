<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styele.css">
</head>
<body>
    <div class="container">
        <h1 class="tittle">Cadastre-se</h1>
        <form action="#" method="get" class="form-container">

            <div class="containerUsua">
                <label for="nome">Usuário</label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome!" required autocomplete="off">
            </div>
            
            <div class="containerEmail">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Insira seu melhor email" required autocomplete="off">
            </div>

            <div class="containerPass">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha!" required autocomplete="off">
            </div>

            <div class="containerFooter">
                <button class="btn" type="submit">Enviar</button>
                
                <p>Já possui um cadastro? <a href="index.html">Faça Login!</a></p>
            </div>
            
        </form>
    </div>
</body>
</html>
