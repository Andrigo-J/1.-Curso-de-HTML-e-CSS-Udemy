<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores compostos</title>
    <style>
        article{
            outline: 5px solid green;
        }

        article a{
            color: red;
        }

        article a > b{
            color: green;
        }

        h3 + p{
            background-color: yellow;
        }

        hr ~ p{
            border: 4px dashed orange;
        }

        .destaque{
            padding-left: 2rem;
        }

        p:not(.destaque){
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <p>paragrafo <a href="#">link falso em <b>negritos</b></a></p>

    <article>
        <p>paragrafo antes do titulo com <b>negrito</b></p>

        <h3>titulo</h3>

        <p>paragrafo <a href="#">link falso em <b>negritos</b></a></p>

        <h3>titulo</h3>

        <hr>

        <p>paragrafo <a href="#">link falso em <b>negritos</b></a></p>
        <p class="destaque">paragrafo <a href="#">link falso em <b>negritos</b></a></p>
        <p>paragrafo <a href="#">link falso em <b>negritos</b></a></p>

    </article>

    <p>paragrafo <a href="#">link falso em <b>negritos</b></a></p>

</body>

</html>
