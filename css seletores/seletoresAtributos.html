<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores compostos</title>
    <style>
        a[href="#"]:not(.linkOK){
            color: red;
            opacity: .2;
        }

        a[href^="http"]{
            color: red;
        }

        a[href$="pdf"]{
            color: green;
        }

        a[target="_blank"]{
            text-decoration: none;
        }
    </style>
</head>

<body>
    
    <ul>
        <li><a href="#">Link falso</a></li>
        <li><a href="#" class="linkOK">Link falso</a></li>
        <li><a href="https://youtube.com" target="_blank">Link externo</a></li>
        <li><a href="pasta/arquivo/pdf">Link pdf</a></li>
        <li><a href="seletoresCompostos.html">Link interno</a></li>
    </ul>

</body>

</html>
