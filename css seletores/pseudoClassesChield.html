<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes Chield </title>
    <style>
        div :first-child{
            color: red;
        }

        p :first-child{
            color: blue;
        }
    </style>
</head>

<body>

    <div>
        <p>Primeiro paragrafo</p>
        <p>Segundo paragrafo</p>
        <p>Terceiro paragrafo</p>
    </div>

    <hr>

    <div>
        <a href="#">Primeiro Link</a>
        <p>Segundo paragrafo</p>
        <p>Terceiro paragrafo</p>
    </div>

</body>

</html>
