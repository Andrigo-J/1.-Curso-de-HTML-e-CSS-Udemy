<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas alinhadas</title>

    <style>
        body{
            font-family: sans-serif;
        }

        table{
            width: 80%;
            margin: auto;

            border-collapse: collapse;
            background-color: beige;
        }

        th{
            border: 1px solid;
            background-color: rgba(83, 180, 224, 0.644);
            padding: 16px;
        }

        td{
            border: 1px solid;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de curso</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimeno</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$1000,00</td>
            </tr>

            <tr>
                <td>Photoshop</td>
                <td>R$1000,00</td>
            </tr>

            <tr>
                <td>Illustrator</td>
                <td>R$1000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$1000,00</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>R$1000,00</td>
            </tr>

            <tr>
                <td>JavaScript</td>
                <td>R$1000,00</td>
            </tr>
            
            <tr>
                <td>PHP</td>
                <td>R$1000,00</td>
            </tr>

        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="3">
                    Valores sujeitos sem prévio aviso
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
