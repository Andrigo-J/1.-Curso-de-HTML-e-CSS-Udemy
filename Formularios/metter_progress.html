<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <title>Metter & Progress</title>
</head>
<body>
    <h1>Metter</h1>

    <meter min="0" max="100" low="30" high="70" optimum="50" value="50"></meter>

    <h1>Progress</h1>

    <label> Porcentagem da tarefa
        <progress max="100" value="50"> 50% <!--Fallback: caso o browser nÃ£o entenda a tag ele mostra este valor dentro dela-->> </progress>
    </label>

    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> X 
        <input type="number" name="b" id="b"> = 
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
